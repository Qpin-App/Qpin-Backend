spring:
  profiles:
    active: local    # 디폴트로 로드
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  serverAddress: ${SERVER_ADDRESS}

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: ${SERVER_ADDRESS}

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common

