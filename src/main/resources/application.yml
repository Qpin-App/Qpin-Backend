spring:
  profiles:
    active: local    # 디폴트로 로드
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

  datasource:
    url: jdbc:mysql://localhost:3306/qpin
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQL8Dialect

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  serverAddress: ${SERVER_ADDRESS}

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: ${SERVER_ADDRESS}

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common

